<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEE - Roy</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.5.1/flatpickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>

</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h2>Controls</h2>
        <div class="group">
            <input type="text" id="calendar-range">
            <span class="bar"></span>
            <label class="input-label">Range of dates</label>

            <div id="nested-combobox">
                <select id="missionSelect" class="custom-select">
                    <option value="">Select a mision</option>
                </select>
                <select id="productSelect" class="custom-select" disabled>
                    <option value="">Select a product</option>
                </select>
                <select id="bandSelect" class="custom-select" multiple disabled>
                    <option value="">Select bands</option>
                </select>
            </div>
            <br>

            <button id="toggleAdvanced">Advanced</button>
            <div id="advancedOptions" style="display:none;">
                <!-- Cloud Mask Checkbox -->
                <!-- <div class="custom-checkbox-container">
                  <label for="cloudMaskCheckbox" class="checkbox-label">
                      <input type="checkbox" id="cloudMaskCheckbox" class="custom-checkbox">
                      <span class="custom-checkmark"></span>
                      Apply Cloud Mask
                  </label>
                </div> -->

                <!-- showStatisticsCheckbox -->
                <div class="custom-checkbox-container">
                  <label for="showStatisticsCheckbox" class="checkbox-label">
                      <input type="checkbox" id="showStatisticsCheckbox" class="custom-checkbox">
                      <span class="custom-checkmark"></span>
                      Show statistics
                  </label>
                </div>
              
                <!-- Cloud Cover Slider -->
                <div class="slider-container">
                  <label for="cloudCoverSlider" class="slider-label">Cloud Cover: <span id="cloudCoverValue">80</span>%</label>
                  <input type="range" min="0" max="100" value="80" class="slider" id="cloudCoverSlider" step="5">
                </div>

                <!-- Indices bands -->
                <select id="indicesSelect" class="custom-select" multiple disabled>
                  <option value="">Select indices</option>
                </select>

                <!-- MS indexes -->
                <select id="indexSelect" class="custom-select">
                    <option value="">Select analysis</option>
                    <option value="soil_moisture">Soil Moisture</option>
                    <option value="hillshade">Hillshade</option>
                    <option value="hotspot">Hotspot Landsat</option>
                    <option value="burned">Burned area</option>
                    <option value="flood">Flood area</option>
                    <option value="fire_risk">Fire risk</option>
                </select>

                <!-- Planet basemap combobox -->
                <select id="planetBasemapSelect" class="custom-select">
                    <option value="">Select a Planet basemap</option>
                </select>
            </div>
        </div>

        <!-- Drawing tools -->
        <div class="drawContainer">
          <div class="drawButtons">
              <button class="drawButton" id="drawPoint" title="Point"></button>
              <button class="drawButton" id="drawRectangle" title="Rectangle"></button>
              <button class="drawButton" id="drawPolygon" title="Polygon"></button>
              <button class="drawButton" id="drawClear" title="Clear"></button>
          </div>
        </div>

    <br>
    <button id="getDataButton" class="runButton">Run</button>

    </div>
    <div id="map-container">
      <div id="map">
        <div id="layerList">
          <h3>Capas</h3>
            <ul id="layerUl"></ul>
        </div>
        <div id="statisticsDiv" style="display:none;">
        </div>
        <div id="chartOverlay">
          <button id="toggleChartBtn">-</button>
          <canvas id="myChart"></canvas>
        </div>
      </div>
      
      <div id="multitemporal-images">
        <h3>Índices Multitemporales</h3>
        <div id="image-slider">
          <!-- Las imágenes se insertarán aquí mediante JavaScript -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/services.js"></script>
  <script type="module" src="js/utils.js"></script>
</body>
</html>
